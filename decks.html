<html lang = "en">

        <meta charset = "UTF-8" />

        <link rel="stylesheet" href="decks.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body style = "background-color: rgb(97, 47, 47); color: rgb(255, 255, 255); text-align: left;">
        <header>
            <h1>
                DraftMagic
            </h1>
            <nav class = "navbar-dark">
                <menu class = "navbar-nav">
                    <li class = "nav-item">
                        <a href = "index.html">Home </a>
                    </li>
                    <li class = "nav-item">
                        <a href = "lobby.html">Lobby </a>
                    </li>
                    <li class = "nav-item">
                        <a href = "decks.html">Your Decks </a>
                    </li>
                    <li class = "nav-item">
                        <a href = "about.html">About</a>
                    </li>
                </menu>
            </nav>
            <hr>
        </header>
        <main>
            <h2>
                Your Decks
            </h2>
            <div class = "container">
                <div class = "deck-item">
                    <canvas id="Deck1" width="50" height="50" style="border: 1px solid #000000"></canvas>
                    <script>
                        const ctx = document.getElementById('Deck1').getContext('2d');
                        ctx.beginPath();
                        ctx.arc(25, 24, 6, 0, 2 * Math.PI);
                        ctx.fillStyle = 'blue';
                        ctx.strokeStyle = 'blue';
                        ctx.fill();
                        ctx.stroke();
                    </script>
                    <form method = "get" action = "decklist.html">
                        <button type = "submit">Deck 1: Blue</button>
                    </form>
                </div>
                <div class = "deck-item">
                    <canvas id="Deck2" width="50" height="50" style="border: 1px solid #000000"></canvas>
                    <script>
                        const ctx2 = document.getElementById('Deck2').getContext('2d');
                        ctx2.beginPath();
                        ctx2.arc(25, 24, 6, 0, 2 * Math.PI);
                        ctx2.fillStyle = 'red';
                        ctx2.strokeStyle = 'red';
                        ctx2.fill();
                        ctx2.stroke();
                    </script>
                    <form method = "get" action = "decklist.html">
                        <button type = "submit">Deck 2: Red</button>
                    </form>
                </div>
                
            </div>
            
        </main>
        <footer>
            <hr>
            <p>Jason Brooks</p>
            <a href = "https://github.com/N3ptune/startup?tab=readme-ov-file">GitHub</a>
        </footer>
    </body>
